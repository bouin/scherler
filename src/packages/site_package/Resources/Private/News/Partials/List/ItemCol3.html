<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
      data-namespace-typo3-fluid="true">

<div class="article articletype-{newsItem.type}{f:if(condition: newsItem.istopnews, then: ' topnews')}" itemscope="itemscope" itemtype="https://schema.org/Article">
    <n:excludeDisplayedNews newsItem="{newsItem}"/>

    <n:link newsItem="{newsItem}" settings="{settings}" >
        <f:if condition="{newsItem.mediaPreviews}">
            <!-- media preview element -->
            <f:then>
                <div>
                        <f:alias map="{mediaElement: newsItem.mediaPreviews.0}">
                            <f:if condition="{mediaElement.originalResource.type} == 2">
                                <f:image class="w-100 h-auto" image="{mediaElement}" alt="{mediaElement.originalResource.alternative}" loading="{settings.list.media.image.lazyLoading}" maxWidth="600" maxHeight="350" width="600c" height="350c"/>
                            </f:if>
                            <f:if condition="{mediaElement.originalResource.type} == 5">
                                <f:image class="w-100 h-auto" image="{mediaElement}" alt="{mediaElement.originalResource.alternative}" loading="{settings.list.media.image.lazyLoading}"maxWidth="600" maxHeight="350" width="600c" height="350c"/>
                            </f:if>
                        </f:alias>
                </div>
            </f:then>
            <f:else>
                <f:if condition="{settings.displayDummyIfNoMedia}">
                    <div>
                        <span class="no-media-element">
                            <n:link newsItem="{newsItem}" settings="{settings}" title="{newsItem.title}">
                                <f:image class="w-100 h-auto" src="{settings.list.media.dummyImage}" title="" alt="" loading="{settings.list.media.image.lazyLoading}" maxWidth="600" maxHeight="350" width="600c" height="350c"/>
                            </n:link>
                        </span>
                    </div>
                </f:if>
            </f:else>
        </f:if>
        <!-- header -->
        <div class="header text-center pt-30 pb-30 text-uppercase">
            <h3>
                <span>{newsItem.title}</span>
            </h3>
        </div>
        <!-- teaser -->
        <div class="teaser-text text-center">
            <n:removeMediaTags>
                <f:if condition="{newsItem.teaser}">
                    <f:then>
                        <div itemprop="description">{newsItem.teaser -> f:format.crop(maxCharacters: '{settings.cropMaxCharacters}', respectWordBoundaries:'1') -> f:format.html()}</div>
                    </f:then>
                    <f:else>
                        <div itemprop="description">{newsItem.bodytext -> f:format.crop(maxCharacters: '{settings.cropMaxCharacters}', respectWordBoundaries:'1') -> f:format.html()}</div>
                    </f:else>
                </f:if>
            </n:removeMediaTags>
        </div>

    </n:link>

</div>
</html>
