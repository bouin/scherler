<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
	  data-namespace-typo3-fluid="true">
<!--
	=====================
		Partials/List/Item.html
-->

	<n:excludeDisplayedNews newsItem="{newsItem}"/>

	<f:if condition="{settings.templateLayout}==1">
		<f:then>

			<f:if condition="{newsItem.mediaPreviews}">
				<!-- media preview element -->
				<f:then>

					<div class="row">
						<div class="col-12">
							<div class="news-img">
								<n:link newsItem="{newsItem}" settings="{settings}" >
									<f:alias map="{mediaElement: newsItem.mediaPreviews.0}">
										<f:if condition="{mediaElement.originalResource.type} == 2">
											<div class="vimage">
												<f:image class="w-100 h-auto" image="{mediaElement}" title="{mediaElement.originalResource.title}" alt="{mediaElement.originalResource.alternative}" loading="{settings.list.media.image.lazyLoading}" maxWidth="1200px" maxHeight="1200px"/>
											</div>
										</f:if>
										<f:if condition="{mediaElement.originalResource.type} == 4">
											<f:render partial="Detail/MediaVideo" arguments="{mediaElement: mediaElement}"/>
										</f:if>
										<f:if condition="{mediaElement.originalResource.type} == 5">
											<div class="vimage">
												<f:image class="w-100 h-auto" image="{mediaElement}" title="{mediaElement.originalResource.title}" alt="{mediaElement.originalResource.alternative}" loading="{settings.list.media.image.lazyLoading}" maxWidth="1200px" maxHeight="1200px"/>
											</div>
										</f:if>
									</f:alias>
								</n:link>
							</div>
						</div>
					</div>

				</f:then>
				<f:else>
					<f:if condition="{settings.displayDummyIfNoMedia}">
						<div class="news-img-wrap">
					<span class="no-media-element">
						<n:link newsItem="{newsItem}" settings="{settings}" title="{newsItem.title}">
							<f:image src="{settings.list.media.dummyImage}" title="" alt="" loading="{settings.list.media.image.lazyLoading}" maxWidth="{f:if(condition: settings.media.maxWidth, then: settings.media.maxWidth, else: settings.list.media.image.maxWidth)}" maxHeight="{f:if(condition: settings.media.maxHeight, then: settings.media.maxHeight, else: settings.list.media.image.maxHeight)}"/>
						</n:link>
					</span>
						</div>
					</f:if>
				</f:else>
			</f:if>

			<f:if condition="{settings.templateLayout}==1">
				<f:then>
					<!-- header -->
					<div class="header">
						<h5 class="font-headline font-16 font-regular line-height-lg mb-2">
							<n:link newsItem="{newsItem}" settings="{settings}" title="{newsItem.title}">
								{newsItem.title}
							</n:link>
						</h5>
						<f:if condition="{newsItem.teaser}">
							<p class="news-list-item-small-teaser">{newsItem.teaser}</p>
						</f:if>
					</div>
				</f:then>
				<f:else>
					<!-- header -->
					<div class="header padd-30-news">
						<f:if condition="{newsItem.teaser}">
							<p class="news-list-item">{newsItem.teaser}</p>
						</f:if>
						<h3 class="font-30 font-headline">
							<n:link newsItem="{newsItem}" settings="{settings}" title="{newsItem.title}">
								{newsItem.title}
							</n:link>
						</h3>
					</div>
				</f:else>
			</f:if>

		</f:then>
		<f:else>

			<div class="card">
				<f:if condition="{newsItem.mediaPreviews}">
					<!-- media preview element -->
					<f:then>
						<div class="news-img-wrap">
							<n:link newsItem="{newsItem}" settings="{settings}" title="{newsItem.title}">
								<f:alias map="{mediaElement: newsItem.mediaPreviews.0}">
									<f:if condition="{mediaElement.originalResource.type} == 2">
										<f:image image="{mediaElement}" class="card-img-top w-100 h-auto hier2" title="{mediaElement.originalResource.title}" alt="{mediaElement.originalResource.alternative}" />
									</f:if>
									<f:if condition="{mediaElement.originalResource.type} == 5">
										<f:image image="{mediaElement}" class="card-img-top w-100 h-auto hier3" title="{mediaElement.originalResource.title}" alt="{mediaElement.originalResource.alternative}" />
									</f:if>
								</f:alias>
							</n:link>
						</div>
					</f:then>
					<f:else>
						<f:if condition="{settings.displayDummyIfNoMedia}">
							<div class="news-img-wrap">
					<span class="no-media-element">
						<n:link newsItem="{newsItem}" settings="{settings}" title="{newsItem.title}">
							<f:image src="{mediaElement}" class="card-img-top w-100 h-auto hier"  title="" alt=scherler ag"/>
						</n:link>
					</span>
							</div>
						</f:if>
					</f:else>
				</f:if>

				<div class="card-body">
					<f:switch expression="{newsItem.categories.0.title}">
						<f:case value="News"><h5 class="blau red">{newsItem.categories.0.title}</h5></f:case>
						<f:case value="Referenzen"><h5 class="blau red">{newsItem.notes}</h5></f:case>
						<f:case value="Blog"><h5 class="blau red">{newsItem.categories.0.title}</h5></f:case>
						<f:defaultCase>{newsItem.notes}</f:defaultCase>
					</f:switch>
					<h3 class="card-title">
						<n:link newsItem="{newsItem}" settings="{settings}" title="{newsItem.title}">
							<span itemprop="headline">{newsItem.title}</span>
						</n:link>
					</h3>
					<p class="card-text">{newsItem.teaser}</p>
				</div>
			</div>

		</f:else>
	</f:if>



</html>
