<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
	  data-namespace-typo3-fluid="true">
<f:layout name="General" />
<!--
	=====================
		Templates/News/List.html
-->

<f:section name="content">
	<!--TYPO3SEARCH_end-->
	<f:if condition="{news}">
		<f:then>
			<f:if condition="{settings.templateLayout}==1">
				<f:then>
					
					<div class="news-list-view layout-{settings.templateLayout} mb-5" id="news-container-{contentObjectData.uid}">
						<f:if condition="{settings.hidePagination}">
							<f:then>
								<div class="overflow-gone">
									<div class="swiper mySwiper">
										<div class="swiper-wrapper">
											<f:for each="{news}" as="newsItem" iteration="iterator">
												<div class="swiper-slide">
													<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
												</div>
											</f:for>
										</div>
										<div class="swiper-pagination"></div>
									</div>
								</div>
								<f:for each="{news.0.categories}" as="category">
									<div class="news-backlink-wrap btn btn-secondary" style="margin-top:15px">
										<f:link.typolink class="link-blink" parameter="{settings.listPid}">
											<f:translate id="moreblog" extensionName="site_package" />
										</f:link.typolink>
									</div>
								</f:for>
							</f:then>
							<f:else>
								<div class="container">
									<div class="row">
										<f:if condition="{settings.list.paginate.insertAbove}">
											<f:render partial="List/Pagination" arguments="{pagination: pagination.pagination, paginator: pagination.paginator}" />
										</f:if>
										<f:for each="{pagination.paginator.paginatedItems}" as="newsItem" iteration="iterator">
											<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
										</f:for>
										<f:if condition="{settings.list.paginate.insertBelow}">
											<f:render partial="List/Pagination" arguments="{pagination: pagination.pagination, paginator: pagination.paginator}" />
										</f:if>
									</div>
								</div>
							</f:else>
						</f:if>
					</div>
				</f:then>
				<f:else>
					<div class="container">
						<div class="row justify-content-center">
							<div class="col-12  px-0">
								<div class="card-deck">
									<f:if condition="{settings.hidePagination}">
										<f:then>
											<f:for each="{news}" as="newsItem" iteration="iterator">
												<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
											</f:for>
										</f:then>
										<f:else>
											<f:if condition="{settings.list.paginate.insertAbove}">
												<f:render partial="List/Pagination" arguments="{pagination: pagination.pagination, paginator: pagination.paginator}" />
											</f:if>
											<f:for each="{pagination.paginator.paginatedItems}" as="newsItem" iteration="iterator">
												<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
											</f:for>
											<f:if condition="{settings.list.paginate.insertBelow}">
												<f:render partial="List/Pagination" arguments="{pagination: pagination.pagination, paginator: pagination.paginator}" />
											</f:if>
										</f:else>
									</f:if>
								</div>
							</div>
						</div>
					</div>
				</f:else>
			</f:if>
		</f:then>
		<f:else>
			<div class="no-news-found">
				<f:translate key="list_nonewsfound" />
			</div>
		</f:else>
	</f:if>
	<!--TYPO3SEARCH_begin-->
</f:section>
</html>
