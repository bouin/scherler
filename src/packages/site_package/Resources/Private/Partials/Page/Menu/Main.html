<f:for each="{cats}" as="category">
    <f:if condition="{category.data.parent}==0">
        <f:then></f:then>
        <f:else>
            <div class="d-none" data-cat="{category.data.uid}"></div>
        </f:else>
    </f:if>
</f:for>

<f:if condition="{data.media}">
    <f:then>
        <f:for each="{data.media}" as="image">
            <div class="home-wrapper position-relative {f:if(condition: '{data.uid}==1',then:'',else:'subpage-meister')}" style="background-image: url(fileadmin{image.originalFile.identifier})">
                <nav class="navbar navbar-expand-lg navbar-light " id="nav-nav-ok">
                    <div class="container-fluid">

                            <div class="col-8 col-md-4">
                                <f:link.page pageUid="1" class="navbar-brand no-link">
                                    <f:image src="EXT:site_package/Resources/Public/Images/logo.svg" alt="Scherler AG Logo"></f:image>
                                </f:link.page>
                            </div>
                            <div class="col-4 col-md-8 d-flex justify-content-end align-items-center menu-end-if-just-do-it">
                                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                    <div id="nav-icon" class="mobile-margin">
                                        <span></span>
                                        <span></span>
                                    </div>
                                </button>
                                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                                    <div class="collapsed-menu w-100">
                                        <f:cObject typoscriptObjectPath="lib.mainNavigation"></f:cObject>
                                        <div class="remove-doouble-br padding-left-menu-address visibility-like-mobile email-arrow-beige p-no-margin font-viva-helvetia font-18">

                                                <f:cObject typoscriptObjectPath="lib.adres"></f:cObject>

                                        </div>
                                        <div class="remove-doouble-br padding-left-menu-address visibility-like-mobile justify-content-end font-viva-helvetia font-18">
                                            <f:comment>
                                                <f:cObject typoscriptObjectPath="lib.social"></f:cObject>
                                            </f:comment>
                                        </div>
                                    </div>
                                </div>
                            </div>

                    </div>
                </nav>
                <f:if condition="{data.uid}==1">
                    <div class="position-absolute text-home signet-home d-flex justify-content-center align-items-center">
                        Innovative Energie <br>
                        der Zukunft
                    </div>
                </f:if>
            </div>
        </f:for>
    </f:then>
    <f:else>
            <div class="hi-here-is-no-image position-relative">
                <nav class="navbar navbar-expand-lg navbar-light " id="nav-nav-ok">
                    <div class="container-fluid">

                        <div class="col-8 col-md-4">
                            <f:link.page pageUid="1" class="navbar-brand no-link">
                                <f:image src="EXT:site_package/Resources/Public/Images/logo-blue.svg" alt="Scherler AG Logo"></f:image>
                            </f:link.page>
                        </div>
                        <div class="col-4 col-md-8 d-flex justify-content-end align-items-center menu-end-if-just-do-it">
                            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <div id="nav-icon" class="mobile-margin">
                                    <span></span>
                                    <span></span>
                                </div>
                            </button>
                            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                                <div class="collapsed-menu w-100">
                                    <f:cObject typoscriptObjectPath="lib.mainNavigation"></f:cObject>
                                    <div class="remove-doouble-br padding-left-menu-address visibility-like-mobile email-arrow-beige p-no-margin font-viva-helvetia font-18">
                                            <f:cObject typoscriptObjectPath="lib.adres"></f:cObject>
                                    </div>
                                    <div class="remove-doouble-br padding-left-menu-address visibility-like-mobile justify-content-end font-viva-helvetia font-18">
                                        <f:comment>
                                            <f:cObject typoscriptObjectPath="lib.social"></f:cObject>
                                        </f:comment>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </nav>

            </div>
    </f:else>
</f:if>
