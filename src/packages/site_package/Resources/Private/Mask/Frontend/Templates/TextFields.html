<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:spaceless>
    <div id="c{data.uid}" class=" {f:if(condition: '{data.tx_mask_ansprechtpartner}',then:'pb-40 bck-light-blue')} mask-element frame frame-{data.frame_class} frame-type-{data.CType} frame-layout-{data.layout}{f:if(condition: data.space_before_class, then: ' frame-space-before-{data.space_before_class}')}{f:if(condition: data.space_after_class, then: ' frame-space-after-{data.space_after_class}')}" >
        <f:variable name="bckCol" value="{data.tx_mask_bck_col}"/>
        <section class="bck-{bckCol}">
            <div class="pt-40 container {f:if(condition: '{data.tx_mask_big_text_biger}', then:'pt-30 pb-40', else: 'pt-90 pb-70')}">

                <div class="row justify-content-center">
                    <div class="col-12 col-md-12 col-lg-9">
                        <div class="row">
                            <f:if condition="{data.tx_mask_small_text_left}">
                                <div class="pb-10 col-12 col-md-4 {f:if(condition: '{data.tx_mask_small_text_not_blue}==1',then:'',else:'txt-blue')}">
                                    <p class="txt-20">{data.tx_mask_small_text_left}</p>
                                </div>
                            </f:if>
                            <f:if condition="{data.header}">
                                <div class="col-12 col-md-9 text-center txt-blue pb-10">
                                    <f:if condition="{data.tx_mask_make_me_h1}">
                                        <f:then>
                                            <h1 class="like-h2 text-start">{data.header}</h1>
                                        </f:then>
                                        <f:else>
                                            <h2 class="like-h2 text-start">{data.header}</h2>
                                        </f:else>
                                    </f:if>
                                </div>
                            </f:if>
                            <f:if condition="{data.tx_mask_text_next_to_small}">
                                <div class="col-12 col-md-12 col-lg-8">
                                    {data.tx_mask_text_next_to_small -> f:format.html()}
                                </div>
                            </f:if>
                        </div>
                    </div>
                </div>

                <f:if condition="{data.tx_mask_first_big_text}">
                    <div class="row justify-content-center bigger-text">
                        <div class="col-12 col-md-12 col-lg-9 txt-29">
                            <f:if condition="{data.tx_mask_make_first_bigger_text_as_h1}">
                                <f:then>
                                    <h1><f:format.stripTags allowedTags="<br>">{data.tx_mask_first_big_text}</f:format.stripTags></h1>
                                </f:then>
                                <f:else>
                                    <f:format.html>{data.tx_mask_first_big_text}</f:format.html>
                                </f:else>
                            </f:if>
                        </div>
                    </div>
                </f:if>
                <f:if condition="{data.tx_mask_second_big_text}">
                    <div class="row d-flex justify-content-end">
                        <div class="col-12 col-md-12 col-lg-8 pt-20">
                                <f:format.html>{data.tx_mask_second_big_text}</f:format.html>
                        </div>
                        <div class="col-0 col-md-0 col-lg-1">
                        </div>
                    </div>
                </f:if>
                <f:if condition="{data.tx_mask_text_on_the_link} && {data.tx_mask_link_undert_text}">
                    <div class="row d-flex justify-content-end">
                        <div class="col-12 col-md-12 col-lg-8 pt-40 ">
                            <f:if condition="{data.tx_mask_link_undert_text}">
                                <f:link.typolink parameter="{data.tx_mask_link_undert_text}" class="btn-arrow no-link">
                                    <f:if condition="{data.tx_mask_text_on_the_link}">
                                        {data.tx_mask_text_on_the_link}
                                    </f:if>
                                </f:link.typolink>
                            </f:if>
                        </div>
                        <div class="col-0 col-md-0 col-lg-1">
                        </div>
                    </div>
                </f:if>
            </div>
        </section>
    </div>
</f:spaceless>
</html>
