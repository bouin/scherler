<section class="bck-beige pt-80 pb-80">
    <div class="container">
        <div class="row">
            <f:if condition="{data.header}">
                <div class="col-12 pt-30 pb-20">
                   <h2 class="text-center">{data.header}</h2>
                </div>
            </f:if>
        </div>
        <f:if condition="{data.bodytext}">
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-7">
                        <f:format.raw>{data.bodytext}</f:format.raw>
                </div>
                <div class="col-0 col-md-2"></div>
            </div>
        </f:if>
        <div class="row pt-40">
                <f:if condition="{data.tx_mask_section_with_offer}">
                    <f:for each="{data.tx_mask_section_with_offer}" as="data_item" iteration="iterix">

                        <div class="col-6 col-md-6 col-lg-3 {f:if(condition: '{iterix.isLast} && {iterix -> f:count()}==7',then:'col-lg-6')} px-1 mb-2">
                            <f:if condition="{data_item.tx_mask_linkman}">
                                <f:link.typolink parameter="{data_item.tx_mask_linkman}">
                                    <div class="iaminside h-100 d-flex justify-content-between flex-column">
                                        <f:if condition="{data_item.tx_mask_offer_item_title}">
                                            <div>
                                                <h3 class="like-txt-20"><f:format.raw>{data_item.tx_mask_offer_item_title}</f:format.raw></h3>
                                            </div>
                                        </f:if>
                                        <div class="txt-16 p-margin-small">
                                            <f:if condition="{data_item.tx_mask_first_subtitle}">
                                                <f:format.raw>{data_item.tx_mask_first_subtitle}</f:format.raw>
                                            </f:if>
                                            <f:if condition="{data_item.tx_mask_second_subtitle}">
                                                <f:format.raw>{data_item.tx_mask_second_subtitle}</f:format.raw>
                                            </f:if>
                                            <f:if condition="{data_item.tx_mask_fourth_subtitle}">
                                                <f:format.raw>{data_item.tx_mask_fourth_subtitle}</f:format.raw>
                                            </f:if>
                                            <f:if condition="{data_item.tx_mask_fifth_subtitle}">
                                                <f:format.raw>{data_item.tx_mask_fifth_subtitle}</f:format.raw>
                                            </f:if>
                                        </div>
                                    </div>
                                </f:link.typolink>
                            </f:if>
                        </div>
                    </f:for>
                </f:if>

        </div>
    </div>
</section>
