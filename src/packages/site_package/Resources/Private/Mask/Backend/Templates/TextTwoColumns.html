<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:spaceless>
    <div id="c{data.uid}" class="mask-element frame frame-{data.frame_class} frame-type-{data.CType} frame-layout-{data.layout}{f:if(condition: data.space_before_class, then: ' frame-space-before-{data.space_before_class}')}{f:if(condition: data.space_after_class, then: ' frame-space-after-{data.space_after_class}')}" >
        <div class="container twocolumnselo">
            <div class="row">
                <f:if condition="{data.tx_mask_first_column_text}">
                    <div class="col-12 col-md-6">
                            <f:format.raw>{data.tx_mask_first_column_text}</f:format.raw>
                    </div>
                </f:if>
                <f:if condition="{data.tx_mask_second_column_text_o}">
                    <div class="col-12 col-md-6">
                        <f:format.raw>{data.tx_mask_second_column_text_o}</f:format.raw>
                    </div>
                </f:if>
            </div>
        </div>
        </div>
</f:spaceless>
</html>
