<section class="quote pt-90 pb-90">
    <div class="container">
        <div class="row txt-blue">
            <div class="col-12 pb-30">
                <f:if condition="{data.header}">
                    {data.header}
                </f:if>
            </div>
        </div>
        <div class="row d-flex justify-content-center pb-30">
            <div class="col-12 col-md-7 col-lg-5">
                <f:for each="{data.tx_mask_quote_image}" as="file">
                    <f:image image="{file}" width="1200" class="w-100 h-auto" />
                </f:for>
            </div>
        </div>
        <div class="row d-flex justify-content-end">
            <div class="col-12 col-md-7 col-lg-6">
                <f:if condition="{data.tx_mask_quote_ceo_importat}">
                    <f:format.raw>{data.tx_mask_quote_ceo_importat}</f:format.raw>
                </f:if>
            </div>
        </div>
    </div>
</section>
