
<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:spaceless>
        <div id="c{data.uid}" class="mask-element  bck-light-blue frame frame-{data.frame_class} frame-type-{data.CType} frame-layout-{data.layout} {f:if(condition: data.space_before_class, then: ' frame-space-before-{data.space_before_class}')}{f:if(condition: data.space_after_class, then: ' frame-space-after-{data.space_after_class}')}" >
            <div class="container ">
                <div class="row justify-content-center pt-70 pb-70">
                    <div class="col-12 col-md-9 text-center">
                            <f:if condition="{data.header}">
                                <h4>{data.header}</h4>
                            </f:if>
                        <div class="row pt-30 img-size">
                            <div class="col-6 col-md-4">
                                <f:for each="{data.tx_mask_image_firts_col}" as="file">
                                    <f:image image="{file}" width="800" class="w-100 h-auto" />
                                </f:for>
                            </div>
                            <div class="col-6 col-md-4">
                                <f:for each="{data.tx_mask_image_seond_col}" as="file">
                                    <f:image image="{file}" width="800" class="w-100 h-auto" />
                                </f:for>
                            </div>
                            <div class="col-6 col-md-4">
                                <f:for each="{data.tx_mask_image_third_col}" as="file">
                                    <f:image image="{file}" width="800"  class="w-100 h-auto"/>
                                </f:for>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </f:spaceless>
</html>
