<f:if condition="{data.tx_mask_slider}">
        <div id="owl-scherler" class="owl-carousel owl-theme">
          <f:for each="{data.tx_mask_slider}" as="data_item">
              <f:for each="{data_item.tx_mask_image}" as="file">
                <div class="item" data-dot="<button role='button' class='owl-dot'></button>">
                  <f:if condition="{data_item.tx_mask_image}">
                      <f:if condition="{file.description}">
                          <div class="overlay">
                              <f:if condition="{file.link}">
                                  <f:then>
                                      <f:link.typolink parameter="{file.link}">
                                          <f:format.html><h2>{file.description}</h2></f:format.html>
                                      </f:link.typolink>
                                  </f:then>
                                  <f:else>
                                      <f:format.html><h2>{file.description}</h2></f:format.html>
                                  </f:else>
                              </f:if>
                          </div>
                      </f:if>
                        <f:image image="{file}" alt="{file.alternative}" title="{file.title}" />
                  </f:if>
                </div>
              </f:for>
            </f:for>
        </div>
</f:if>
