<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div id="c{data.uid}" class="{f:if(condition: '{data.layout}==11',then:'img-size')} section color__{data.pid} frame frame-{data.frame_class} frame-type-{data.CType} frame-layout-{data.layout}{f:if(condition: data.space_before_class, then: ' frame-space-before-{data.space_before_class}')}{f:if(condition: data.space_after_class, then: ' frame-space-after-{data.space_after_class}')}">
    <div class="container">
        <div class="row justify-content-center">
            <f:if condition="{data.layout}==13">
                <f:then>
                    <div class="col-12 col-md-9">
                        <div class="row justify-content-center">
                            <f:if condition="{children_201}">
                                <div class="col-12 col-md-6 col-lg-4 mb-4 p-1">
                                    <f:for each="{children_201}" as="record" iteration="iterator">
                                        <f:format.raw>
                                            {record.renderedContent}
                                        </f:format.raw>
                                    </f:for>
                                </div>
                            </f:if>
                            <f:if condition="{children_202}">
                                <div class="col-12 col-md-6 col-lg-4 mb-4 p-1">
                                    <f:for each="{children_202}" as="record" iteration="iterator">
                                        <f:format.raw>
                                            {record.renderedContent}
                                        </f:format.raw>
                                    </f:for>
                                </div>
                            </f:if>
                            <f:if condition="{children_203}">
                                <div class="col-12 col-md-6 col-lg-4 mb-4 p-1">
                                    <f:for each="{children_203}" as="record" iteration="iterator">
                                        <f:format.raw>
                                            {record.renderedContent}
                                        </f:format.raw>
                                    </f:for>
                                </div>
                            </f:if>
                        </div>
                    </div>
                </f:then>
                <f:else>
                    <f:if condition="{children_201}">
                        <div class="col-12 col-md-6 col-lg-4 mb-4 ">
                            <f:for each="{children_201}" as="record" iteration="iterator">
                                <f:format.raw>
                                    {record.renderedContent}
                                </f:format.raw>
                            </f:for>
                        </div>
                    </f:if>
                    <f:if condition="{children_202}">
                        <div class="col-12 col-md-6 col-lg-4 mb-4">
                            <f:for each="{children_202}" as="record" iteration="iterator">
                                <f:format.raw>
                                    {record.renderedContent}
                                </f:format.raw>
                            </f:for>
                        </div>
                    </f:if>
                    <f:if condition="{children_203}">
                        <div class="col-12 col-md-6 col-lg-4 mb-4">
                            <f:for each="{children_203}" as="record" iteration="iterator">
                                <f:format.raw>
                                    {record.renderedContent}
                                </f:format.raw>
                            </f:for>
                        </div>
                    </f:if>
                </f:else>
            </f:if>
        </div>
    </div>
</div>
</html>
