<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <div id="c{data.uid}" class=" sectionframe frame-{data.frame_class} frame-type-{data.CType} frame-layout-{data.layout}{f:if(condition: data.space_before_class, then: ' frame-space-before-{data.space_before_class}')}{f:if(condition: data.space_after_class, then: ' frame-space-after-{data.space_after_class}')}">
        <div class=" padding-top-50 padding-bottom-50">
            <div class="row justify-content-center">
                <f:switch expression="{data.layout}">
                    <f:case value="5">
                        <div class="col-12 col-md-5 pb-4 pb-md-0">
                            <f:for each="{children_201}" as="record">
                                <div class="ce-bodytext">
                                    <f:format.raw>
                                        {record.renderedContent}
                                    </f:format.raw>
                                </div>
                            </f:for>
                        </div>
                        <div class="col-12 col-md-5 pb-4 pb-md-0">
                            <f:for each="{children_202}" as="record">
                                <div class="ce-bodytext">
                                    <f:format.raw>
                                        {record.renderedContent}
                                    </f:format.raw>
                                </div>
                            </f:for>
                        </div>
                    </f:case>
                    <f:case value="7">
                        <div class="col-12 col-md-6 col-lg-5 col-xl-4 certficate">
                            <f:for each="{children_201}" as="record">
                                <div class="padding-right-2-vw">
                                    <f:format.raw>
                                        {record.renderedContent}
                                    </f:format.raw>
                                </div>
                            </f:for>
                        </div>
                        <div class="col-12 col-md-6 col-lg-5 col-xl-4 certficate">
                            <f:for each="{children_202}" as="record">
                                <div class="padding-left-2-vw">
                                    <f:format.raw>
                                        {record.renderedContent}
                                    </f:format.raw>
                                </div>
                            </f:for>
                        </div>
                    </f:case>
                    <f:defaultCase>
                        <div class="col-12 offset-md-1 col-md-5 pb-4 pb-md-0">
                            <f:for each="{children_201}" as="record">
                                <div class="ce-bodytext">
                                    <f:format.raw>
                                        {record.renderedContent}
                                    </f:format.raw>
                                </div>
                            </f:for>
                        </div>
                        <div class="col-12 offset-md-1 col-md-5 pb-4 pb-md-0">
                            <f:for each="{children_202}" as="record">
                                <div class="ce-bodytext">
                                    <f:format.raw>
                                        {record.renderedContent}
                                    </f:format.raw>
                                </div>
                            </f:for>
                        </div>
                    </f:defaultCase>
                </f:switch>
            </div>
        </div>
    </div>

</html>
