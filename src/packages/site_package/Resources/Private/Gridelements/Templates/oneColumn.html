<div id="{data.uid}" xmlns:f="http://www.w3.org/1999/html">
    <section class="one-column {data.flexform_themeSelector} {data.flexform_color} {data.flexform_marginSelector}" id="{data.flexform_idSelector}">
            <f:if condition="{data.header}">
                <f:then>
                    <f:if condition="!{header_layout}=100">
                        <f:then>
                            <div class="row ">
                                <div class="col-12 col-md-8 mb-4">
                                    <h2>{data.header}</h2>
                                </div>
                            </div>
                        </f:then>
                    </f:if>
                </f:then>
            </f:if>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        {data.tx_gridelements_view_column_101->f:format.raw()}
                    </div>
                </div>
            </div>
    </section>
</div>
